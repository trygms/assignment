<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | Captain Price</title>
  </head>
  <body>
    <div class="container main col-8">
      <div class="display"></div>
      <div class="row">
        <button class="button top ac col-3">AC</button>
        <div class="button top pn col-3">±</div>
        <div class="button top percent col-3">%</div>
        <div class="button opr division col-3">÷</div>
      </div>
      <div class="row">
        <button class="button number n7 col-3" id="number7">7</button>
        <button class="button number n8 col-3">8</button>
        <div class="button number n9 col-3">9</div>
        <div class="button opr x col-3">x</div>
      </div>
      <div class="row">
        <div class="button number n4 col-3">4</div>
        <div class="button number n5 col-3">5</div>
        <div class="button number n6 col-3">6</div>
        <div class="button opr sub col-3">-</div>
      </div>
      <div class="row">
        <div class="button number n1 col-3">1</div>
        <div class="button number n2 col-3">2</div>
        <div class="button number n3 col-3">3</div>
        <div class="button opr add col-3">+</div>
      </div>
      <div class="row">
        <div class="button number n0 col-6">0</div>
        <div class="button number dot col-3">.</div>
        <div class="button number equal col-3">=</div>
      </div>
    </div>
    <script src="ios-calculator.js"></script>
  </body>
</html>
