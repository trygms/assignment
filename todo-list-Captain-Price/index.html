<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <title>Todo List | Captain Price</title>
</head>

<body>
    
    <div class="container">
         <div class="header row display-5 col-10">
                <div class="log text-center col-6 ">Login</div>
               <div class="sig text-center col-6">Sign Up</div>
            </div>
        <div class="main ">
           

            <div class="login col-10">

                <div class="container container-fluid">
                    <form class="formLogin">
                        <div class="mb-2">
                            <label for="validationUserNameArea" class="form-label">Username</label>
                            <input class="form-control" id="UserNameArea" placeholder="Enter your username"
                                required></input>
                            <div class="invalid-feedback">
                                Please enter your username
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="validationPasswordArea" class="form-label">Password</label>
                            <input type="password" class="form-control" id="PasswordArea"
                                placeholder="Enter your password" required></input>
                            <div class="invalid-feedback">
                                Please enter password
                            </div>
                        </div>

                        <div class="mb-2">
                            <div class="btn btn-login btn-style">
                                Login
                            </div>
                        </div>
                    </form>
                    <div class="welcome text-center display-6"></div>
                </div>
            </div>

            <div class="signup d-none col-10">

                <div class="container container-fluid main-div">
                    <form class="was-validated">
                        <div class="mb-2">
                            <label for="validationNameArea" class="form-label">Name</label>
                            <input class="form-control" id="validationNameArea" placeholder="Enter your name"
                                required></input>
                            <div class="invalid-feedback">
                                Please enter your Name
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="validationUserNameArea" class="form-label">Username</label>
                            <input class="form-control" id="validationUserNameArea" placeholder="Enter your username"
                                required></input>
                            <div class="invalid-feedback">
                                Please enter your username
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="validationPasswordArea" class="form-label">Password</label>
                            <input type="password" class="form-control" id="validationPasswordArea"
                                placeholder="Enter your password" required></input>
                            <div class="invalid-feedback">
                                Please enter password
                            </div>
                        </div>

                    <div class="mb-2">
                            <label for="validationPasswordArea" class="form-label">Password</label>
                            <input type="password" class="form-control" id="validationPasswordArea"
                                placeholder="Confirm your password" required></input>
                            <div class="invalid-feedback">
                                Confirm your password
                            </div>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required />
                            <label class="form-check-label" for="validationFormCheck1">Accept rules</label>
                            <div class="invalid-feedback">Please click the check-box</div>
                        </div>

                        <div class="mb-2">
                            <div class="btn btn-sign-up btn-style">
                                Sign Up
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
