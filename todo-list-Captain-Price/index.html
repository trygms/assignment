<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Captain Price - Todo List</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Captain Price Todo List Page</h1>
        <div class="todo-main">
          <input type="text" name="todo" id="todo-input" class="todo-inp" />
          <button class="todo-add" id="todo-button">Add</button>
          <ul class="todo-ul-list" id="todo-ul"></ul>
        </div>
      </div>
    </div>
    <script src="scrip.js"></script>
  </body>
</html>
